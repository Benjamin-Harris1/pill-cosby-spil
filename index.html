<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="pill_container1">
            <img src="https://freesvg.org/storage/img/thumb/pill.png" alt="" />
          </div>
          <div id="pill_container2">
            <img
              src="https://freesvg.org/storage/img/thumb/purba-Red-and-White-pill.png"
              alt=""
            />
          </div>
          <div id="lemon_container">
            <img
              src="https://freesvg.org/storage/img/thumb/Gerald_G_Lemon_Variations_4.png"
              alt=""
            />
          </div>
          <div id="icecube_container">
            <img src="https://freesvg.org/img/Ice%20Cube.png" alt="" />
          </div>
          <div id="bottle_container">
            <img src="https://freesvg.org/img/1536218308.png" alt="" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui"></div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
