<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_background2"></div>
        <div id="game_elements">
          <div id="pill1_container">
            <img id="pill1_sprite" src="pictures/pill.png" alt="" />
          </div>
          <div id="pill2_container">
            <img id="pill2_sprite" src="pictures/pill2.png" alt="" />
          </div>
          <div id="pill3_container">
            <img id="pill3_sprite" src="pictures/pill3.png" alt="" />
          </div>
          <div id="poison1_container">
            <img id="poison1_sprite" src="pictures/poisonbottle.png" alt="" />
          </div>
          <div id="poison2_container">
            <img id="poison2_sprite" src="pictures/poisonbtl.png" alt="" />
          </div>
          <div id="cuff_container">
            <img id="cuff_sprite" src="pictures/handcuffs.png" alt="" />
          </div>
          <div id="heart_container">
            <img id="heart_sprite" src="pictures/heart.png" alt="" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_foreground2"></div>
        <div id="game_ui">
          <div id="score_board">
            <span id="pill_count">0</span>
            <img src="pictures/pill.png" id="pill_image" />
          </div>
          <div id="healthbar_container">
            <img id="heart1" src="pictures/heart.png" class="active_heart" />
            <img id="heart2" src="pictures/heart.png" class="active_heart" />
            <img id="heart3" src="pictures/heart.png" class="active_heart" />
          </div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over" class="hidden">
        <h2>Game Over</h2>
      </div>
      <div id="level_complete" class="hidden">
        <h2>Level Complete</h2>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
