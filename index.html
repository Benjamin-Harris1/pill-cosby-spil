<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="pill_container1" class="falling">
            <img id="pill1_sprite" src="pictures/pill.png" alt="" />
          </div>
          <div id="pill_container2" class="falling">
            <img id="pill2_sprite" src="pictures/pill2.png" alt="" />
          </div>
          <div id="pill_container3" class="falling">
            <img id="pill3_sprite" src="pictures/pill3.png" alt="" />
          </div>
          <div id="lemon_container" class="horizontal">
            <img id="lemon_sprite" src="pictures/lemon.png" alt="" />
          </div>
          <div id="icecube_container" class="hinge">
            <img id="icecube_sprite" src="pictures/Ice Cube.png" alt="" />
          </div>
          <div id="bottle_container" class="falling">
            <img id="bottle_sprite" src="pictures/bottle1.png" alt="" />
          </div>
          <div id="olive_container" class="flash">
            <img id="olive_sprite" src="pictures/oliven.png" alt="" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="healthbar_container">
            <img id="healthbar_sprite" src="pictures/health_bar.png" alt="" />
          </div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
